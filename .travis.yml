sudo: required
services:
  - docker

before_install:
  - docker build -t iangwaigdev/docker-react -f Dockerfile.dev .

script:
  - docker run iangwaigdev/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: 'us-east-1'
  app: 'docker'
  env: 'DockerReact-env'
  bucket_name: 'elasticbeanstalk-us-east-1-366665012114'
  on:
    braanch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: '$AWS_SECRET_KEY'
